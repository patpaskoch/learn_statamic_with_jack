
<header class="my-12 md:my-16 lg:my-24 text-center">
    <p class="text-shadow-green-500 font-bold text-lg antialiased mb-4">Articles tagged</p>
    <h1 class="text-6xl md:text-7xl lg:text-8xl text-white font-bold">{{ title }}</h1>
</header>

<section class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 max-w-6xl mx-auto gap-x-8 gap-y-16 px-4">
    {{ entries}}
        <div class="rounded-xl h-[500px] block bg-gray-800 group flex flex-col hover:scale-105 transition duration-[400ms] ease-in-out">
            <a href="{{ url }}" class="relative overflow-hidden rounded-t-xl">
                <img class="object-cover transition duration-[400ms] ease-in-out scale-110 group-hover:scale-100 w-full h-60" src="{{ glide :src="featured_image" width="600" height="400" fit="crop_focal" }}" alt="">
                <div class="absolute opacity-0 transition duration-[400ms] ease-in-out group-hover:opacity-75 z-20 inset-0 mix-blend-overlay object-cover w-full h-60 bg-gradient-to-br from-orange-dark to-aqua"></div>
            </a>
            <div class="px-6 py-8 flex flex-col justify-between flex-1">
                <h3 class="font-bold text-2xl text-white">
                    <a href="{{ url }}" class="transition hover:text-yellow-500">{{ title }}</a>
                </h3>
                <div class="flex items-end justify-between text-gray-200">
                    <div>
                        <p>{{ date }}</p>
                        <p class="text-sm">By <a href="" class="text-gray-300 hover:text-white">{{ author:name }}</a></p>
                    </div>
                    {{tags}}
                       <a href="{{ url }}" class="px-3 py-1 text-gray-900 font-bold bg-yellow-200 hover:bg-orange-200 transition-colors rounded-full text-sm">{{ title }}</a>
                    {{ /tags }}
                </div>
            </div>
        </div>
    {{/entries}}
</section>
